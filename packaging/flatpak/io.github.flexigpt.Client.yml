id: io.github.flexigpt.Client
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk

command: flexigpt
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.secrets
  - --filesystem=xdg-config
  - --filesystem=xdg-data

cleanup-commands:
  - "rm -rf /app/sdk/golang"
  - "rm -rf /app/go/bin"
  - "rm -rf /app/sdk/node"
  - "rm -rf /app/xdgdirs"

build-options:
  build-args:
    - --share=network
  env:
    - GOROOT=/app/sdk/golang
    - GOBIN=/app/go/bin
    - CGO_ENABLED=0
    - NODEROOT=/app/sdk/node
    - XDG_CONFIG_HOME=/app/xdgdirs/config
    - XDG_DATA_HOME=/app/xdgdirs/data

modules:
  # - shared-modules/libsecret/libsecret.json
  - name: golang
    buildsystem: simple
    build-commands:
      - mkdir -p $GOROOT
      - mv $(pwd)/* $GOROOT
    sources:
      - type: archive
        url: https://go.dev/dl/go1.23.3.linux-amd64.tar.gz
        sha256: a0afb9744c00648bafb1b90b4aba5bdb86f424f02f9275399ce0c20b93a2c3a8

  - name: nodejs
    buildsystem: simple
    build-commands:
      - mkdir -p $NODEROOT
      - mv $(pwd)/* $NODEROOT
    sources:
      - type: archive
        url: https://nodejs.org/dist/v20.18.0/node-v20.18.0-linux-x64.tar.xz
        sha256: 4543670b589593f8fa5f106111fd5139081da42bb165a9239f05195e405f240a

  - name: pnpm
    buildsystem: simple
    build-commands:
      - PATH=$PATH:$GOROOT/bin:$NODEROOT/bin npm install -g pnpm

  - name: wails
    buildsystem: simple
    build-commands:
      - $GOROOT/bin/go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.2

  - name: flexigpt
    buildsystem: simple
    build-commands:
      - mkdir -p $XDG_CONFIG_HOME
      - mkdir -p $XDG_DATA_HOME
      - PATH=$PATH:$GOROOT/bin:$GOBIN:$NODEROOT/bin pnpm install
      - PATH=$PATH:$GOROOT/bin:$GOBIN:$NODEROOT/bin $GOROOT/bin/go mod download
      - PATH=$PATH:$GOROOT/bin:$GOBIN:$NODEROOT/bin pnpm run wails:basepack
      # Cleanup unneeded files
      - rm -rf node_modules
      - rm -rf frontend/node_modules
      - rm -rf ~/.cache/go-build
      - rm -rf $GOROOT/pkg
      # Continue with installation
      - install -Dm00755 build/bin/flexigpt $FLATPAK_DEST/bin/flexigpt
      - install -Dm00644 frontend/public/icon_256x256.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
      - install -Dm00644 packaging/flatpak/$FLATPAK_ID.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm00644 packaging/flatpak/$FLATPAK_ID.appdata.xml $FLATPAK_DEST/share/appdata/$FLATPAK_ID.appdata.xml
    sources:
      - type: dir
        path: ../../
