name: 'Linux Build and Package'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag'
        required: true
        default: 'v0.0.1'
jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    env:
      BUILD_NAME: 'FlexiGPT'
      NODE_VERSION: '20.18.0'
      FLATPAK_ID: 'io.github.flexigpt.client'
      VERSION_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    permissions:
      contents: write
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-46@sha256:25e022f62120218e83f97adc0f71c3925f0b74f33c6ba94f5cb2b5cf7e975fd7
      options: --privileged
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: 'Determine prerequisites'
        id: prereq
        run: |
          echo "need_node=$(command -v node >/dev/null 2>&1 && echo 0 || echo 1)" >> $GITHUB_OUTPUT

      # Consider switching to https://github.com/actions/setup-node when it works
      # https://github.com/nektos/act/issues/973
      - name: Install node
        if: ${{ steps.prereq.outputs.need_node == '1' }}
        run: |
          if [ "${RUNNER_OS,,}" = "windows" ]
          then
            choco install nodejs -y --version=${{ env.NODE_VERSION }}
            echo "C:\Program Files\nodejs" >> $GITHUB_PATH
          else
            curl -sS https://webi.sh/node@${{ env.NODE_VERSION }} | sh
            echo ~/.local/opt/node/bin >> $GITHUB_PATH
          fi

      - name: Build flatpak
        # uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        uses: jochumdev/flatpak-github-actions/flatpak-builder@builder-update-deps
        with:
          manifest-path: packaging/flatpak/${{env.FLATPAK_ID}}.yml
          cache-key: flatpak-builder-${{ github.sha }}
          bundle: ${{ env.BUILD_NAME }}-linux-amd64-v${{env.VERSION_TAG}}.flatpak
          upload-artifact: 'false'

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: startsWith(github.ref, 'refs/tags/') != true
        with:
          name: ${{ env.BUILD_NAME }}-linux-amd64-v${{env.VERSION_TAG}}
          path: |
            ${{ env.BUILD_NAME }}-linux-amd64-v${{env.VERSION_TAG}}.flatpak

      - name: 'Add to release'
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ env.BUILD_NAME }}-linux-amd64-v${{env.VERSION_TAG}}.flatpak
