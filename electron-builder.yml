artifactName: ${productName}-${os}-${arch}.${ext}
win:
  target: nsis
linux:
  target: AppImage
  synopsis: UI for the FlexiGPT ecosystem
  category: AI
mac:
  target: dmg
  category: public.app-category.ai
files:
  - from: .
    filter:
      - 'backend/build'
      - 'frontend/build'
      - 'package.json'
extraResources: ['./assets/**']
directories:
  buildResources: 'assets'
  output: "dist"
publish: null


