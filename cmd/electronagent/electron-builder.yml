appId: 'com.flexigpt.electronagent'
artifactName: 'flexigpt-${os}-${arch}.${ext}'
win:
  target: nsis
  icon: '../../frontend/build/favicon.ico'
linux:
  target: AppImage
  synopsis: The FlexiGPT ecosystem agent
  category: AI
  icon: '../../frontend/build/icon.png'
  desktop:
    Name: FlexiGPT
    Comment: The FlexiGPT ecosystem agent
    Icon: '../../frontend/build/icon.png'
    Terminal: false
    Type: Application
mac:
  target: dmg
  category: public.app-category.ai
  icon: '../../frontend/build/icon.png'
files:
  - from: './build'
    to: cmd/electronagent/build
    filter:
      - '**/*'
  - from: ../../frontend/build
    to: frontend/build
    filter:
      - '**/*'
  - from: .
    filter:
      - 'package.json'
directories:
  output: 'build'
publish: null
